<div class="trackshortinfo">
    {% if trace %}
    <div class="trace_title">
        <a href="/trace/{{ trace.id }}">{{ trace.name }}</a>
    </div>
    <div>
        {% for pr in properties %}
        {{ pr.value }}
        {% endfor %}
        par {{ trace.user }}
    </div>
    {% endif %}
</div>
